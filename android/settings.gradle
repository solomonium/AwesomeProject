pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == 'com.facebook.react.settings') {
                useModule("com.facebook.react:react-native-gradle-plugin:+")
            }
        }
    }
}

plugins {
    id("com.facebook.react.settings")
}

rootProject.name = 'AwesomeProject'
include ':app'